<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
              class="form-control"
              id="title" required
              [(ngModel)]="tutorial.title" 
              name="title"
              />
        </div>

        <div class="form-group">
            <label for="description">Descriptions</label>
            <input 
                class="form-control"
                id="description"
                required
                [(ngModel)]="tutorial.description"
                name="description" />
        </div>

        <button (click)="saveTutorial()" class="btn btn-succes">Submit</button>

        <div *ngIf="submitted">
            <h4>You submitted sucessfully!</h4>
             <button class="btn btn-succes" (click)="newTutorial()">Add</button>
        </div>
    </div>
</div>
